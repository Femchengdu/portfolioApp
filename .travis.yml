language: generic
sudo: required
services:
  - docker
addons:
  ssh_known_hosts: 157.245.252.42
before_install:
  - openssl aes-256-cbc -K $encrypted_2e8466270dd4_key -iv $encrypted_2e8466270dd4_iv
    -in test_travis_rsa.enc -out test_travis_rsa -d
  - chmod 600 test_travis_rsa
  - mv test_travis_rsa ~/.ssh/id_rsa
  - docker build -t rdevcd2020/port-app-test -f ./portfolio-backend/target-portfolio/Dockerfile.dev ./portfolio-backend/target-portfolio
script:
  - docker run -e CI=true rdevcd2020/port-app-test yarn test -- --coverage

after_success:
  - docker build -t rdevcd2020/express-react-feb8 ./portfolio-backend
  - docker build -t rdevcd2020/multi-nginx-feb8 ./nginx

  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push rdevcd2020/express-react-feb8
  - docker push rdevcd2020/multi-nginx-feb8
